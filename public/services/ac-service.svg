<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#f0f9ff"/>
  
  <!-- Service Bay -->
  <rect x="30" y="60" width="240" height="80" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="2"/>
  
  <!-- Car -->
  <g transform="translate(100, 90)">
    <!-- Car Body -->
    <rect x="0" y="10" width="100" height="30" rx="5" fill="#0284c7"/>
    <!-- Windshield -->
    <rect x="5" y="7" width="40" height="18" rx="2" fill="#bae6fd"/>
    <rect x="55" y="7" width="40" height="18" rx="2" fill="#bae6fd"/>
    <!-- Wheels -->
    <circle cx="15" cy="50" r="8" fill="#1f2937"/>
    <circle cx="85" cy="50" r="8" fill="#1f2937"/>
  </g>
  
  <!-- Air Conditioning Unit -->
  <g transform="translate(50, 110)">
    <rect x="0" y="0" width="30" height="20" rx="3" fill="#6b7280"/>
    <rect x="3" y="3" width="24" height="14" rx="2" fill="#9ca3af"/>
    <!-- Vents -->
    <line x1="6" y1="7" x2="6" y2="13" stroke="#374151" stroke-width="1"/>
    <line x1="9" y1="7" x2="9" y2="13" stroke="#374151" stroke-width="1"/>
    <line x1="12" y1="7" x2="12" y2="13" stroke="#374151" stroke-width="1"/>
    <line x1="15" y1="7" x2="15" y2="13" stroke="#374151" stroke-width="1"/>
    <line x1="18" y1="7" x2="18" y2="13" stroke="#374151" stroke-width="1"/>
    <line x1="21" y1="7" x2="21" y2="13" stroke="#374151" stroke-width="1"/>
    <line x1="24" y1="7" x2="24" y2="13" stroke="#374151" stroke-width="1"/>
  </g>
  
  <!-- Cold Air Flow -->
  <g stroke="#0ea5e9" stroke-width="2" opacity="0.7">
    <path d="M 80 125 Q 120 120 160 125" fill="none"/>
    <path d="M 80 130 Q 120 125 160 130" fill="none"/>
    <path d="M 80 135 Q 120 130 160 135" fill="none"/>
  </g>
  
  <!-- Snowflake Icons -->
  <g fill="#0ea5e9" opacity="0.8">
    <g transform="translate(180, 110)">
      <polygon points="0,-4 1,-1 4,0 1,1 0,4 -1,1 -4,0 -1,-1"/>
      <line x1="-3" y1="-3" x2="3" y2="3" stroke="#0ea5e9" stroke-width="1"/>
      <line x1="3" y1="-3" x2="-3" y2="3" stroke="#0ea5e9" stroke-width="1"/>
    </g>
    <g transform="translate(200, 120)">
      <polygon points="0,-3 0.7,-0.7 3,0 0.7,0.7 0,3 -0.7,0.7 -3,0 -0.7,-0.7"/>
      <line x1="-2" y1="-2" x2="2" y2="2" stroke="#0ea5e9" stroke-width="0.8"/>
      <line x1="2" y1="-2" x2="-2" y2="2" stroke="#0ea5e9" stroke-width="0.8"/>
    </g>
  </g>
  
  <!-- Temperature Gauge -->
  <g transform="translate(220, 80)">
    <circle cx="0" cy="0" r="12" fill="#f8fafc" stroke="#0ea5e9" stroke-width="2"/>
    <path d="M -8 0 A 8 8 0 0 1 8 0" fill="#0ea5e9"/>
    <circle cx="0" cy="0" r="2" fill="#1e40af"/>
  </g>
  
  <!-- Service Text -->
  <text x="150" y="180" text-anchor="middle" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="16" font-weight="bold">AC Service</text>
</svg>