<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#fef2f2"/>
  
  <!-- Service Bay -->
  <rect x="30" y="50" width="240" height="100" fill="#fee2e2" stroke="#ef4444" stroke-width="2"/>
  
  <!-- Car with Hood Open -->
  <g transform="translate(90, 95)">
    <!-- Car Body -->
    <rect x="0" y="15" width="120" height="30" rx="5" fill="#3b82f6"/>
    <!-- Open Hood -->
    <path d="M 5 15 L 45 15 L 50 5 L 10 5 Z" fill="#1d4ed8"/>
    <!-- Windshield -->
    <rect x="50" y="10" width="60" height="20" rx="3" fill="#dbeafe"/>
    <!-- Wheels -->
    <circle cx="20" cy="55" r="10" fill="#1f2937"/>
    <circle cx="100" cy="55" r="10" fill="#1f2937"/>
  </g>
  
  <!-- Engine Block -->
  <g transform="translate(115, 75)">
    <rect x="0" y="0" width="25" height="20" rx="2" fill="#6b7280"/>
    <rect x="5" y="-5" width="15" height="8" rx="1" fill="#9ca3af"/>
    <!-- Engine Details -->
    <circle cx="7" cy="8" r="2" fill="#374151"/>
    <circle cx="18" cy="8" r="2" fill="#374151"/>
    <rect x="10" y="12" width="5" height="3" fill="#ef4444"/>
  </g>
  
  <!-- Diagnostic Tool -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="20" height="15" rx="2" fill="#1f2937"/>
    <rect x="2" y="2" width="16" height="8" rx="1" fill="#22c55e"/>
    <circle cx="5" cy="6" r="1" fill="#16a34a"/>
    <circle cx="8" cy="6" r="1" fill="#16a34a"/>
    <circle cx="11" cy="6" r="1" fill="#dc2626"/>
    <!-- Cable -->
    <path d="M 20 7 Q 30 10 40 7" stroke="#1f2937" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Warning Light -->
  <g transform="translate(200, 70)">
    <circle cx="0" cy="0" r="8" fill="#fbbf24"/>
    <polygon points="-3,-3 3,-3 0,3" fill="#92400e"/>
    <circle cx="0" cy="-1" r="1" fill="#92400e"/>
  </g>
  
  <!-- Service Text -->
  <text x="150" y="180" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Engine Diagnostics</text>
</svg>