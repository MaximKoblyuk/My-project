<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#fefce8"/>
  
  <!-- Detailing Area -->
  <rect x="30" y="40" width="240" height="120" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  
  <!-- Luxury Car -->
  <g transform="translate(80, 90)">
    <!-- Car Body -->
    <rect x="0" y="10" width="140" height="40" rx="8" fill="#1f2937"/>
    <!-- Windshield -->
    <rect x="10" y="5" width="60" height="25" rx="4" fill="#f3f4f6"/>
    <rect x="70" y="5" width="60" height="25" rx="4" fill="#f3f4f6"/>
    <!-- Wheels -->
    <circle cx="25" cy="65" r="12" fill="#374151"/>
    <circle cx="25" cy="65" r="8" fill="#d1d5db"/>
    <circle cx="115" cy="65" r="12" fill="#374151"/>
    <circle cx="115" cy="65" r="8" fill="#d1d5db"/>
    <!-- Chrome Details -->
    <rect x="0" y="30" width="140" height="3" fill="#e5e7eb"/>
  </g>
  
  <!-- Detailing Tools -->
  <g transform="translate(40, 70)">
    <!-- Polish Bottle -->
    <rect x="0" y="0" width="12" height="20" rx="2" fill="#fbbf24"/>
    <rect x="2" y="-3" width="8" height="5" rx="1" fill="#f59e0b"/>
    <!-- Microfiber Cloth -->
    <ellipse cx="20" cy="10" rx="8" ry="5" fill="#bfdbfe"/>
    <!-- Buffer -->
    <circle cx="35" cy="8" r="6" fill="#6b7280"/>
    <circle cx="35" cy="8" r="4" fill="#9ca3af"/>
  </g>
  
  <!-- Sparkle Effects -->
  <g fill="#fbbf24" opacity="0.8">
    <polygon points="60,30 62,35 67,35 63,39 65,44 60,41 55,44 57,39 53,35 58,35"/>
    <polygon points="200,50 201.5,54 206,54 202.5,57 204,61 200,58.5 196,61 197.5,57 194,54 198.5,54"/>
    <polygon points="230,70 231,73 234,73 231.5,75 232.5,78 230,76.5 227.5,78 228.5,75 226,73 229,73"/>
  </g>
  
  <!-- Service Text -->
  <text x="150" y="180" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Auto Detailing</text>
</svg>