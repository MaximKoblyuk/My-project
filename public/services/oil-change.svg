<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#f0fdf4"/>
  
  <!-- Service Bay -->
  <rect x="30" y="50" width="240" height="100" fill="#dcfce7" stroke="#16a34a" stroke-width="2"/>
  
  <!-- Car -->
  <g transform="translate(90, 90)">
    <!-- Car Body -->
    <rect x="0" y="10" width="120" height="35" rx="6" fill="#22c55e"/>
    <!-- Windshield -->
    <rect x="8" y="8" width="50" height="20" rx="3" fill="#bbf7d0"/>
    <rect x="62" y="8" width="50" height="20" rx="3" fill="#bbf7d0"/>
    <!-- Wheels -->
    <circle cx="20" cy="55" r="10" fill="#1f2937"/>
    <circle cx="100" cy="55" r="10" fill="#1f2937"/>
  </g>
  
  <!-- Oil Change Equipment -->
  <g transform="translate(50, 120)">
    <!-- Oil Drain -->
    <rect x="0" y="0" width="30" height="15" rx="2" fill="#374151"/>
    <!-- Oil Container -->
    <rect x="35" y="-5" width="20" height="25" rx="3" fill="#fbbf24"/>
    <rect x="38" y="-10" width="14" height="5" rx="1" fill="#f59e0b"/>
    <!-- Oil Drops -->
    <circle cx="45" cy="22" r="2" fill="#fbbf24"/>
    <circle cx="42" cy="28" r="1.5" fill="#f59e0b"/>
  </g>
  
  <!-- Speed Lines -->
  <line x1="200" y1="80" x2="220" y2="85" stroke="#16a34a" stroke-width="2"/>
  <line x1="205" y1="95" x2="225" y2="100" stroke="#16a34a" stroke-width="2"/>
  <line x1="200" y1="110" x2="220" y2="115" stroke="#16a34a" stroke-width="2"/>
  
  <!-- Service Text -->
  <text x="150" y="180" text-anchor="middle" fill="#166534" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Quick Oil Change</text>
</svg>