<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#f3f4f6"/>
  
  <!-- Service Bay -->
  <rect x="30" y="50" width="240" height="100" fill="#e5e7eb" stroke="#6b7280" stroke-width="2"/>
  
  <!-- Car -->
  <g transform="translate(90, 95)">
    <!-- Car Body -->
    <rect x="0" y="5" width="120" height="35" rx="6" fill="#dc2626"/>
    <!-- Windshield -->
    <rect x="8" y="2" width="50" height="20" rx="3" fill="#f3f4f6"/>
    <rect x="62" y="2" width="50" height="20" rx="3" fill="#f3f4f6"/>
    <!-- Wheels -->
    <circle cx="20" cy="50" r="10" fill="#1f2937"/>
    <circle cx="20" cy="50" r="6" fill="#374151"/>
    <circle cx="100" cy="50" r="10" fill="#1f2937"/>
    <circle cx="100" cy="50" r="6" fill="#374151"/>
  </g>
  
  <!-- Tire Stack -->
  <g transform="translate(50, 110)">
    <ellipse cx="0" cy="20" rx="15" ry="4" fill="#1f2937"/>
    <ellipse cx="0" cy="16" rx="15" ry="4" fill="#374151"/>
    <ellipse cx="0" cy="12" rx="15" ry="4" fill="#1f2937"/>
    <ellipse cx="0" cy="8" rx="15" ry="4" fill="#374151"/>
  </g>
  
  <!-- Brake Disc -->
  <g transform="translate(220, 100)">
    <circle cx="0" cy="0" r="20" fill="#6b7280"/>
    <circle cx="0" cy="0" r="15" fill="#9ca3af"/>
    <circle cx="0" cy="0" r="5" fill="#374151"/>
    <!-- Brake Holes -->
    <circle cx="-8" cy="0" r="2" fill="#374151"/>
    <circle cx="8" cy="0" r="2" fill="#374151"/>
    <circle cx="0" cy="-8" r="2" fill="#374151"/>
    <circle cx="0" cy="8" r="2" fill="#374151"/>
  </g>
  
  <!-- Tools -->
  <g transform="translate(40, 80)">
    <!-- Wrench -->
    <rect x="0" y="0" width="18" height="3" rx="1" fill="#ef4444"/>
    <circle cx="1.5" cy="1.5" r="2.5" fill="#dc2626"/>
  </g>
  
  <!-- Service Text -->
  <text x="150" y="180" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Brake Service</text>
</svg>