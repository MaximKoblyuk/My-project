<!-- FixPoints Logo Square Version -->
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="#4285f4" stroke="#2563eb" stroke-width="2"/>
  
  <!-- Location pin with wrench -->
  <g transform="translate(25, 20)">
    <!-- Location pin -->
    <path d="M25 5 C35 5, 42 12, 42 22 C42 32, 25 50, 25 50 S8 32, 8 22 C8 12, 15 5, 25 5 Z" fill="white"/>
    
    <!-- Wrench icon -->
    <g transform="translate(17, 16)" fill="#4285f4">
      <path d="M12 4l-1 1 2 2-2 2 1 1 2-2 2 2 1-1-2-2 2-2-1-1-2 2-2-2z" transform="scale(0.8)"/>
    </g>
  </g>
  
  <!-- Text underneath -->
  <text x="50" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">FixPoints</text>
</svg>